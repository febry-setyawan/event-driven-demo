server:
  log_level: info

metrics:
  global:
    scrape_interval: 15s
    remote_write:
      - url: http://mimir:9009/api/v1/push
        headers:
          X-Scope-OrgID: demo

  configs:
    - name: default
      scrape_configs:
        - job_name: 'order-gateway'
          metrics_path: '/actuator/prometheus'
          static_configs:
            - targets: ['order-gateway:8080']
              labels:
                application: 'order-gateway'

        - job_name: 'order-service'
          metrics_path: '/actuator/prometheus'
          static_configs:
            - targets: ['order-service:8081']
              labels:
                application: 'order-service'

        - job_name: 'payment-service'
          metrics_path: '/actuator/prometheus'
          static_configs:
            - targets: ['payment-service:8082']
              labels:
                application: 'payment-service'

logs:
  configs:
    - name: default
      clients:
        - url: http://loki:3100/loki/api/v1/push
          tenant_id: demo
      positions:
        filename: /tmp/positions.yaml
      scrape_configs:
        - job_name: containers
          static_configs:
            - targets:
                - localhost
              labels:
                job: containerlogs
                __path__: /var/lib/docker/containers/*/*log
          pipeline_stages:
            - json:
                expressions:
                  output: log
                  stream: stream
                  attrs:
            - json:
                expressions:
                  tag:
                source: attrs
            - regex:
                expression: (?P<container_name>(?:[^|]*))\|
                source: tag
            - timestamp:
                format: RFC3339Nano
                source: time
            - labels:
                stream:
                container_name:
            - output:
                source: output

traces:
  configs:
    - name: default
      receivers:
        zipkin:
          endpoint: 0.0.0.0:9411
      remote_write:
        - endpoint: tempo:4317
          insecure: true
