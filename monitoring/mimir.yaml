target: all

server:
  http_listen_port: 9009
  grpc_listen_port: 9095

common:
  storage:
    backend: filesystem
    filesystem:
      dir: /data

blocks_storage:
  filesystem:
    dir: /data/blocks

ruler_storage:
  filesystem:
    dir: /data/ruler

alertmanager_storage:
  filesystem:
    dir: /data/alertmanager

ingester:
  ring:
    replication_factor: 1

store_gateway:
  sharding_ring:
    replication_factor: 1

compactor:
  sharding_ring:
    wait_stability_min_duration: 0s

ruler:
  rule_path: /data/rules
